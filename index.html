<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1>🎮 Memory Match Game 🎮</h1>
      <div id="timer">Time Left: 60s</div>
    </header>
    <div id="container">
      <div id="instructions">
        <h2>Instructions</h2>
        <ol>
          <li>Click on a card to start the game.</li>
          <li>You have 60 seconds to match all pairs.</li>
          <li>Click on a card to flip it over.</li>
          <li>Match pairs of cards with the same symbols.</li>
          
        </ol>
      </div>
      <main id="cardContainer">
        <div class="card" data-value="🥭"></div>
        <div class="card" data-value="🥭"></div>
        <div class="card" data-value="🍊"></div>
        <div class="card" data-value="🍊"></div>
        <div class="card" data-value="🥑"></div>
        <div class="card" data-value="🥑"></div>
        <div class="card" data-value="🍇"></div>
        <div class="card" data-value="🍇"></div>
        <div class="card" data-value="🍍"></div>
        <div class="card" data-value="🍍"></div>
        <div class="card" data-value="🍎"></div>
        <div class="card" data-value="🍎"></div>

      </main>
      
      <div id="mbox">
        <h2 id="message">Good Luck!</h2>

      </div>
    </div>
    <footer>
      <button id="restart">Restart</button>
    </footer>
  </body>
</html>
